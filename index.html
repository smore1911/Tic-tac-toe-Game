<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <svg height="500" width="500">
            <line x1="200" y1="100" x2="200" y2="500" style="stroke: black; stroke-width:4;"></line>
            <line x1="500" y1="100" x2="5+00" y2="500" style="stroke: black; stroke-width:4;"></line>
        </svg>
    </body>
</html>
