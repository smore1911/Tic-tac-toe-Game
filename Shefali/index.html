<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <svg height="600" width="600">
            <line x1="200" y1="0" x2="200" y2="600" style="stroke: black; stroke-width:4;"></line>
            <line x1="400" y1="0" x2="400" y2="600" style="stroke: black; stroke-width:4;"></line>
            <line x1="0" y1="200" x2="600" y2="200" style="stroke: black; stroke-width:4;"></line>
            <line x1="0" y1="400" x2="600" y2="400" style="stroke: black; stroke-width:4;"></line>
            <rect id="rect1" x="25" y="25" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" onclick="draw(25,25)"/>
            <rect x="225" y="25" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="425" y="25" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="25" y="225" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="225" y="225" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="425" y="225" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="25" y="425" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="225" y="425" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="425" y="425" width="150" height="150" style="fill:aqua;stroke:darkblue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
        </svg>

</html>
